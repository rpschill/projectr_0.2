<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script src="https://use.fontawesome.com/943212547d.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->



        <div class="row">
            <div class="sidebar col-0-5">
                <div class="sidebar-header">
                    <div class="sidebar-header__account tooltip">
                        <button type="button" class="sidebar-header__item icon">
                            <i class="material-icons md-48">account_circle</i>
                        </button>
                        <span class="tooltiptext">Account</span>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <div class="sidebar-menu__add tooltip">
                        <button type="button" class="sidebar-menu__item add-task icon">
                            <i class="material-icons md-48">add</i>
                        </button>
                        <span class="tooltiptext">Add task</span>
                    </div>
                    <div class="sidebar-menu__open-menu menu-arrow tooltip">
                        <button type="button" class="sidebar-menu__item icon open-menu">
                            <i class="material-icons md-48">assignment</i>
                        </button>
                        <span class="tooltiptext">Projects</span>
                    </div>
                    <div class="sidebar-menu__config tooltip">
                        <button type="button" class="sidebar-menu__item icon">
                            <i class="material-icons md-48">settings</i>
                        </button>
                        <span class="tooltiptext">Settings</span>
                    </div>
                </div>
            </div>
            <div class="project-menu col-2">
                <div class="project-menu__header">
                    <p class="project-menu__text">

                        Projects
                        <span>
                            <button type="button" class="close-menu icon">
                                <i class="material-icons md-36 close-menu">close</i>
                            </button>
                        </span>
                    </p>
                </div>
                <ul class="project-list">
                    <a href="#" class="project-list__link"><li class="project-list__item">Project 1</li></a>
                    <a href="#" class="project-list__link"><li class="project-list__item">Project 2</li></a>
                    <a href="#" class="project-list__link"><li class="project-list__item">Project 3</li></a>
                </ul>
                <div class="project-list__add-project">
                    <button type="button" class="project-list__add-button">Add Project</button>
                </div>

            </div>
            <div class="list-content col-9-5">
                <h4 class="list-content__header">Project Name</h4>
                <ul class="primary-list">
                    <li class="list-content__item">
                        <input type="checkbox">
                        <i class="material-icons checkbox checkbox-unchecked">check_box_outline_blank</i>List item 1</li>
                    <li class="list-content__item">List item 2</li>
                        <ul class="secondary-list">
                            <li class="list-content__item">Sub-list item 1</li>
                            <li class="list-content__item">Sub-list item 2</li>
                        </ul>
                    <li class="list-content__item">List item 3</li>
                </ul>

                <div class="primary-list">
                    <div class="list-content__item">
                        <table>
                            <tr>
                                <td class="list-table__check" valign="center">
                                    <input type="checkbox" id="chk1" />
                                    <label for="chk1"></label>
                                </td>
                                <td class="list-table__text" valign="center">
                                    <p class="list-text">
                                        List item 4
                                    </p>
                                </td>
                            </tr>

            </div>
        </div>







        <!-- Script file go here -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="js/jquery-1.12.0.min.js"
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
