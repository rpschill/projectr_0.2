<div class="row application">
        <div class="sidebar col-0-5">
            <div class="sidebar-header">
                <div class="sidebar-header__account tooltip">
                    <button type="button" class="sidebar-header__item icon">
                        <i class="material-icons md-48">account_circle</i>
                    </button>
                    <span class="tooltiptext">Account</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="sidebar-menu__add tooltip">
                    <button type="button" class="sidebar-menu__item add-task icon">
                        <i class="material-icons md-48">add</i>
                    </button>
                    <span class="tooltiptext">Add task</span>
                </div>
                <div class="sidebar-menu__open-menu menu-arrow tooltip">
                    <button type="button" class="sidebar-menu__item icon open-menu">
                        <i class="material-icons md-48">assignment</i>
                    </button>
                    <span class="tooltiptext">Projects</span>
                </div>
                <div class="sidebar-menu__config tooltip">
                    <button type="button" class="sidebar-menu__item icon">
                        <i class="material-icons md-48">settings</i>
                    </button>
                    <span class="tooltiptext">Settings</span>
                </div>
            </div>
        </div>
        <div class="project-menu col-2" ng-controller="projectCtrl">
            <div class="project-menu__header">
                <p class="project-menu__text">

                    Projects
                    <span>
                        <button type="button" class="close-menu icon">
                            <i class="material-icons md-36 close-menu">close</i>
                        </button>
                    </span>
                </p>
            </div>
            <ul class="project-list">
                <a href="#" class="project-list__link"><li class="project-list__item">Project 1</li></a>
                <a href="#" class="project-list__link"><li class="project-list__item">Project 2</li></a>
                <a href="#" class="project-list__link"><li class="project-list__item">Project 3</li></a>
            </ul>
            <div class="project-list__add-project">
                <button type="button" class="project-list__add-button">Add Project</button>
            </div>

        </div>
        <div class="list-content col-6-5">
            <h4 class="list-content__header">Project Name</h4>

            <div class="primary-list">
                <div class="list-content__item">
                    <table class="list-level-1">
                        <tr valign="center">
                            <td class="list-table__check list-level-1" valign="center">
                                <input type="checkbox" id="chk1" />
                                <label for="chk1"></label>
                            </td>
                            <td class="list-table__text" valign="center">List item 1</td>
                        </tr>
                        <table class="list-level-2">
                            <tr class="list-level-2" valign="center">
                                <td class="list-table__check list-level-2" valign="center">
                                    <input type="checkbox" id="chk2" />
                                    <label for="chk2"></label>
                                </td>
                                <td class="list-table__text" valign="center">Sub-list item 1</td>
                            </tr>
                            <table class="list-level-3">
                                <tr class="list-level-3" valign="center">
                                    <td class="list-table__check list-level-3" valign="center">
                                        <input type="checkbox" id="chk3" />
                                        <label for="chk3"></label>
                                    </td>
                                    <td class="list-table__text" valign="center">Sub-sub-list item 1</td>
                                </tr>
                            </table>
                        </table>
                    </table>
                </div>
            </div>
        </div>
        <div class="timer-control col-3">
            <div class="timer-control__header">
                <p class="timer-control__text">
                    Timers
                    <span>
                        <button type="button" class="close-menu icon">
                            <i class="material-icons md-36 close-menu">close</i>
                        </button>
                    </span>
                </p>
            </div>
        </div>
    </div>
