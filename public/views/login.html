<div class="row login" ng-controller="userAuth">
        <div class="login col-12">
            <h3>Login</h3>
            <form ng-submit="register()">
                <div class="login-input__email">
                    <input type="email" placeholder="Enter your email address" ng-model="email">
                </div>
                <div class="login-input__password">
                    <input type="password" placeholder="Enter a password" ng-model="password">
                </div>
                <div class="login-input__submit">
                    <button type="submit">Login</button>
                </div>
<!--                <div class="login-input__register">
                    <button type="button">New user? Click here to register</button>
                </div> -->
            </form>
        </div>
     </div>
